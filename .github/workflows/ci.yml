      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: ${{ env.TEST_GROUP }}   # optional but strongly recommended
          token: ${{ secrets.CODECOV_TOKEN }}  # only needed for some repos (see below)

  turbulent_closures:
