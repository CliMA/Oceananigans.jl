env:
  JULIA_VERSION: "1.12.4"
  JULIA_VERSION_ENZYME: "1.10.10"
  BUILDKITE_HOME: "/var/lib/buildkite-agent"
  JULIA_DEPOT_PATH: "$BUILDKITE_HOME/.julia-oceananigans"
  JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
  XLA_REACTANT_GPU_PREALLOCATE: false
  OCEANANIGANS_DIR: "$HOME/Oceananigans.jl-$BUILDKITE_BUILD_NUMBER"

agents:
  queue: "Oceananigans"
with:
  coverage: false

steps:
  - label: "üèïÔ∏è initialize general environment"
    key: "init"
    agents:
      queue: "Oceananigans-nautilus"
    env:
      TEST_GROUP: "init"
    command: |
      juliaup add $JULIA_VERSION

      mkdir -p "$OCEANANIGANS_DIR"
      rsync -a . "$OCEANANIGANS_DIR/"
      cd "$OCEANANIGANS_DIR"

      julia +$JULIA_VERSION -O0 --color=yes --project -e 'using Pkg; Pkg.test()'
      # After we have instantiated the general environment, move manifest to the
      # version-specific filename, not to clash with the manifest for Enzyme.
      mv -v Manifest.toml Manifest-v$(echo "${JULIA_VERSION}" | cut -d. -f1-2).toml
    retry:
      automatic:
        - exit_status: 1
          limit: 1

  - label: "üèïÔ∏è initialize enzyme environment"
    key: "init_enzyme"
    depends_on: "init"
    agents:
      queue: "Oceananigans-nautilus"
    env:
      TEST_GROUP: "init"
    command: |
      juliaup add $JULIA_VERSION_ENZYME
      cd "$OCEANANIGANS_DIR"

      julia +$JULIA_VERSION_ENZYME -O0 --color=yes --project -e 'using Pkg; Pkg.test()'
      # After we have instantiated the Enzyme environment, move manifest to the
      # version-specific filename, not to clash with the general manifest.
      # mv -v Manifest.toml Manifest-v$(echo "${JULIA_VERSION_ENZYME}" | cut -d. -f1-2).toml
    retry:
      automatic:
        - exit_status: 1
          limit: 1

  - label: "ü¶â documentation"
    depends_on: "init"
    agents:
      queue: "Oceananigans-nautilus"
    env:
      CUDA_VISIBLE_DEVICES: "0" # GPU for docs
    command: |
      cd "$OCEANANIGANS_DIR"
      julia +$JULIA_VERSION --color=yes --project=docs/ -e \
        'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      julia +$JULIA_VERSION --color=yes --project=docs/ docs/make.jl

  - label: "{{ matrix.architecture }} - {{ matrix.group }} tests"
    key: "tests"
    depends_on: "init"
    agents:
      queue: "Oceananigans-nautilus"
    command: |
      # Add matrix-specific environment variables
      if [[ "{{ matrix.architecture }}" == "CPU" ]]; then
        export CUDA_VISIBLE_DEVICES="-1"
        export TEST_ARCHITECTURE="CPU"
      else
        export CUDA_VISIBLE_DEVICES="0"
        export TEST_ARCHITECTURE="GPU"
      fi

      # Strip emoji for environment variable
      group="{{ matrix.group }}"
      export TEST_GROUP="\${group#* }"
      echo $TEST_GROUP

      # Run tests (but don't exit immediately so we can upload coverage even if tests fail)
      set +e
      julia +$JULIA_VERSION -O0 --color=yes --project -e 'using Pkg; Pkg.test(coverage="user")'
      test_status=$$?
      set -e

      # Sanity check: did we actually produce coverage?
      echo "Coverage files produced:" $$(find . -name "*.cov" | wc -l)
      find . -name "*.cov" | head -n 20 || true

      # Ship coverage files
      buildkite-agent artifact upload "$OCEANANIGANS_DIR/**/*.cov"

      # Preserve the original test result for Buildkite
      exit $test_status

    matrix:
      setup:
        architecture:
          - "CPU"
          # - "GPU"
        group:
          # - "ü¶ñ poisson_solvers_2"
          - "üêá unit"
          # - "üëª abstract_operations"
          # - "üïä poisson_solvers_1"
          # - "ü¶§ general_solvers"
          # - "üé£ turbulence_closures"
          # - "ü¶Ä time_stepping_1"
          # - "ü¶à time_stepping_2"
          # - "ü¶ü time_stepping_3"
          # - "üê´ nonhydrostatic_regression"
          # - "üêô hydrostatic_free_surface"
          # - "ü´ê tripolar_grid"
          # - "ü•ë vertical_coordinate"
          # - "üôà hydrostatic_regression"
          # - "ü¶¢ shallow_water"
          # - "üê≥ simulation"
          # - "üçÇ lagrangian_particles"
          # - "üßÖ multi_region"
          # - "ü¶ß scripts"
          # - "üç± xesmf"

    retry:
      automatic:
        - exit_status: 1
          limit: 1

  - label: "{{ matrix.architecture }} - {{ matrix.group }} tests"
    key: "tests_enzyme_reactant"
    depends_on: "init_enzyme"
    agents:
      queue: "Oceananigans-nautilus"
    command: |
      # Add matrix-specific environment variables
      if [[ "{{ matrix.architecture }}" == "CPU" ]]; then
        export CUDA_VISIBLE_DEVICES="-1"
        export TEST_ARCHITECTURE="CPU"
      else
        export CUDA_VISIBLE_DEVICES="0"
        export TEST_ARCHITECTURE="GPU"
      fi

      # Strip emoji for environment variable
      group="{{ matrix.group }}"
      export TEST_GROUP="\${group#* }"
      echo $TEST_GROUP

      # Run tests (but don't exit immediately so we can upload coverage even if tests fail)
      set +e
      julia +$JULIA_VERSION -O0 --color=yes --project -e 'using Pkg; Pkg.test(coverage="user")'
      test_status=$$?
      set -e

      # Sanity check: did we actually produce coverage?
      echo "Coverage files produced:" $$(find . -name "*.cov" | wc -l)
      find . -name "*.cov" | head -n 20 || true

      # Ship coverage files
      buildkite-agent artifact upload "$OCEANANIGANS_DIR/**/*.cov"

      # Preserve the original test result for Buildkite
      exit $test_status

    matrix:
      setup:
        architecture:
          - "CPU"
          - "GPU"
        group:
          # - "üé≠ reactant_2"
          # - "üë∫ enzyme"
          - "üëπ reactant_1"

    retry:
      automatic:
        - exit_status: 1
          limit: 1

  #####
  ##### Blocking wait on tests and documentation
  #####

  - wait: ~
    continue_on_failure: true

  #####
  ##### Upload to Codecov
  #####

  - label: "üìä Upload coverage to Codecov"
    agents:
      queue: "Oceananigans-nautilus"
    command: |
      # Pull all coverage artifacts from prior steps
      mkdir -p coverage_artifacts
      buildkite-agent artifact download "**/*.cov" coverage_artifacts/ || true
      buildkite-agent artifact download "**/*.jl.cov" coverage_artifacts/ || true
      buildkite-agent artifact download "**/*.info" coverage_artifacts/ || true
      buildkite-agent artifact download "**/lcov.info" coverage_artifacts/ || true

      echo "Downloaded coverage-like files:" $$(find coverage_artifacts -type f | wc -l)
      find coverage_artifacts -type f | head -n 200 || true

      # If nothing, stop
      if [ $$(find coverage_artifacts -type f | wc -l) -eq 0 ]; then
        echo "No coverage artifacts were uploaded by test steps."
        exit 0
      fi

      # (Optional) quick sanity check
      echo "Number of .cov files:" $(find coverage_artifacts -name "*.cov" | wc -l)

      # Upload to Codecov (CODECOV_TOKEN comes from Buildkite secret env var)
      curl -s https://codecov.io/bash | bash -s -- \
        -s coverage_artifacts \
        -F buildkite \
        -F julia

  #####
  ##### Clean up
  #####

  - label: "üßπ clean up environment"
    agents:
      queue: "Oceananigans-nautilus"
    commands:
      - "test -d $OCEANANIGANS_DIR && du -hs $OCEANANIGANS_DIR || true"
      - "test -d $OCEANANIGANS_DIR && rm -rf $OCEANANIGANS_DIR || true"
