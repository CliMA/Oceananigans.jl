env:
  JULIA_VERSION: "1.8.5"
  JULIA_MINOR_VERSION: "1.8"
  SVERDRUP_HOME: "/data5/glwagner"
  TARTARUS_HOME: "/storage5/buildkite-agent"
  GKSwstype: "100" # See: https://github.com/jheinen/GR.jl/issues/278

steps:

#####
##### Setup 
#####

  - label: "üêøÔ∏è gpu setup"
    key: "init_gpu"
    env:
      TEST_GROUP: "none"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.8"
      - JuliaCI/julia-test#v1:
          coverage: false
    agents:
      queue: Oceananigans
      architecture: GPU

  - label: "üêá cpu setup"
    key: "init_cpu"
    env:
      TEST_GROUP: "none"
      CUDA_VISIBLE_DEVICES: "-1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.8"
      - JuliaCI/julia-test#v1:
          coverage: false
    agents:
      queue: Oceananigans
      architecture: CPU

#####
##### Solver tests
#####

  - label: "ü¶Ö gpu {{matrix.group}}"
    matrix:
      setup:
        group:
          - "unit"
          - "poisson_solvers_1"
          - "poisson_solvers_2"
          - "matrix_poisson_solvers"
          - "general_solvers"
          - "time_stepping_1"
          - "time_stepping_2"
          - "time_stepping_3"
          - "turbulence_closures"
          - "hydrostatic_free_surface"
          - "shallow_water"
          - "simulation"
          - "lagrangian"
          - "abstract_operations"
          - "cubed_sphere"
          - "multi_region"
          - "nonhydrostatic_regression"
          - "hydrostatic_regression"
          - "scripts"
    env:
      TEST_GROUP: "{{matrix.group}}"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.8"
      - JuliaCI/julia-test#v1:
          update_registry: false
          coverage: false
    agents:
      queue: Oceananigans
      architecture: GPU
    depends_on: "init_gpu"

  - label: "üïäÔ∏è cpu {{matrix.group}}"
    matrix:
      setup:
        group:
          - "unit"
          - "poisson_solvers_1"
          - "poisson_solvers_2"
          - "matrix_poisson_solvers"
          - "general_solvers"
          - "time_stepping_1"
          - "time_stepping_2"
          - "time_stepping_3"
          - "turbulence_closures"
          - "hydrostatic_free_surface"
          - "shallow_water"
          - "simulation"
          - "lagrangian"
          - "abstract_operations"
          - "cubed_sphere"
          - "multi_region"
          - "nonhydrostatic_regression"
          - "hydrostatic_regression"
          - "scripts"

    env:
      TEST_GROUP: "{{matrix.group}}"
      CUDA_VISIBLE_DEVICES: "-1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.8"
      - JuliaCI/julia-test#v1:
          update_registry: false
          coverage: false
    agents:
      queue: Oceananigans
      architecture: CPU
    depends_on: "init_cpu"

#####
##### Distributed/MPI
#####

  - label: "üêâ cpu distributed {{matrix.group}} tests"
    matrix:
      setup:
        group:
          - "distributed"
          - "distributed_solvers"
    env:
      TEST_GROUP: "{{matrix.group}}"
      CUDA_VISIBLE_DEVICES: "-1"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.8"
    command: |
      julia -O0 --color=yes --project -e 'using MPI; MPI.install_mpiexecjl(;destdir=".")'
      ./mpiexecjl -np 4 julia -O0 --color=yes --project -e 'using Pkg; Pkg.test()'
    agents:
      queue: Oceananigans
      architecture: CPU
    depends_on: "init_cpu"

