agents:
  queue: new-central
  slurm_mem: 8G
  modules: climacommon/2024_10_09

env:
  JULIA_LOAD_PATH: "${JULIA_LOAD_PATH}:${BUILDKITE_BUILD_CHECKOUT_PATH}/.buildkite/distributed"
  OPENBLAS_NUM_THREADS: 1
  JULIA_PKG_SERVER_REGISTRY_PREFERENCE: eager
  JULIA_NUM_PRECOMPILE_TASKS: 8
  JULIA_NUM_THREADS: 8
  OMPI_MCA_opal_warn_on_missing_libcuda: 0

steps:
  - label: "initialize"
    key: "init_central"
    env:
      TEST_GROUP: "init"
    command:
      - echo "--- Instantiate project"
      - "julia -O0 --color=yes --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 120G
      slurm_gpus: 1
      slurm_cpus_per_task: 8

  - wait

  - label: "üêâ cpu distributed unit tests"
    key: "distributed_cpu"
    env:
      TEST_GROUP: "distributed"
    commands:
      - "srun julia -O0 --color=yes --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 120G
      slurm_ntasks: 4

  - label: "üê≤ gpu distributed unit tests"
    key: "distributed_gpu"
    env:
      TEST_GROUP: "distributed"
    commands:
      - "srun julia -O0 --color=yes --project -e 'using Pkg; Pkg.test()'"
    agents:
      slurm_mem: 120G
      slurm_ntasks: 4
      slurm_gpus_per_task: 1
    retry:
      automatic:
        - exit_status: 1      
          limit: 1


  - label: "ü¶æ cpu distributed solvers tests"
