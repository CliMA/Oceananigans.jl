variables:
  CI_IMAGE_TAG: 'cuda'
  JULIA_NUM_THREADS: '4'

# See: https://github.com/JuliaGPU/gitlab-ci
include:
  - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v5/test.yml'
  - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v5/coverage.yml'

test:v1.1:
  extends: .test:v1.1

test:v1.2:
  extends: .test:v1.2

test:v1.3:
  extends: .test:v1.3
  allow_failure: true

test:dev:
  extends: .test:dev
  allow_failure: true

coverage:
  extends: .coverage
  variables:
    CI_VERSION_TAG: 'v1.2'
  dependencies:
    - gpu:test:v1.2
  allow_failure: true
  
